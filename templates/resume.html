<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Resume</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-light">

  <!-- Resume Section -->
  <section id="resume" class="py-5">
    <div class="container-fluid px-0">

      <!-- Heading -->
      <div class="text-center mb-4">
        <h2 class="fw-bold display-5 text-dark">ðŸ“„ My Resume</h2>
        <p class="text-muted">Download or view my resume directly from here</p>
      </div>

      <!-- Buttons -->
      <div class="text-center mb-4">
        <a href="{% static 'resume/Ayaan_Syed_Resume.pdf' %}" download class="btn btn-primary btn-lg mx-2 px-4">
          <i class="fas fa-download me-2"></i> Download Resume
        </a>
        <a href="{% static 'resume/Ayaan_Syed_Resume.pdf' %}" target="_blank" class="btn btn-success btn-lg mx-2 px-4">
          <i class="fas fa-eye me-2"></i> View Full Page
        </a>
      </div>

      <!-- Full Page Resume Embed -->
      <div class="resume-container shadow-lg animate__animated animate__fadeInUp">
        <iframe src="{% static 'resume/Ayaan_Syed_Resume.pdf' %}" class="resume-frame"></iframe>
      </div>

    </div>
  </section>

  <!-- Custom Styling -->
  <style>
    #resume h2 {
      font-family: 'Poppins', sans-serif;
    }

    .btn-lg {
      border-radius: 50px;
      transition: all 0.3s ease-in-out;
    }

    .btn-lg:hover {
      transform: translateY(-4px);
      box-shadow: 0px 6px 18px rgba(0,0,0,0.2);
    }

    .resume-container {
      width: 100%;
      height: 100vh; /* Full viewport height */
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    .resume-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
